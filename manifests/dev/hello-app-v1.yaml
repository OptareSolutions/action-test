apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-app-v1
  namespace=test
spec:
  replicas: 1
  selector:
    matchLabels:
      role: hello-app-v1
  template:
    metadata:
      labels:
        role: hello-app-v1
    spec:
      containers:
      - name: hello-app
        image: gcr.io/google-samples/hello-app:1.0
        ports:
        - containerPort: 8080

---
kind: Service
apiVersion: v1
metadata:
  name: hello-v1-svc
spec:
  selector:
    app: hello-app-v1
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8080